<!DOCTYPE html>
<html>
<head>
    <title>Fric Generator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lacquer&display=swap" rel="stylesheet">


    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="preview">
            <div id="previewContainer">
                <img id="background" src="background1.png" class="layer" alt="Background">
                <img id="accessories" src="accessorie1.png" class="layer" alt="Accessorie">
                <img id="body" src="body1.png" class="layer" alt="Body">
                <img id="mouth" src="mouth1.png" class="layer" alt="Mouth">
                <img id="eyes" src="eyes1.png" class="layer" alt="Eyes">
                <img id="arms" src="arms1.png" class="layer" alt="Arms">
                <img id="head" src="head1.png" class="layer" alt="Head">
            </div>
            <div id="button-container">
                <button id="randomizeButton">Randomize</button>
                <button id="downloadButton">Download</button>
            </div>
        </div>
        <div class="options">
            <div class="category">
                <h2>Head</h2>
                <div class="option-list" id="headOptions">
                    <img src="none.png" alt="Head 0" data-layer="head" data-image="none.png">
                    <img src="head1.png" alt="Head 1" data-layer="head" data-image="head1.png">
                    <img src="head2.png" alt="Head 2" data-layer="head" data-image="head2.png">
                    <img src="head3.png" alt="Head 3" data-layer="head" data-image="head3.png">
                </div>
            </div>
            <div class="category">
                <h2>Arms</h2>
                <div class="option-list" id="armOptions">
                    <img src="arms1.png" alt="Arms 1" data-layer="arms" data-image="arms1.png">
                    <img src="arms2.png" alt="Arms 2" data-layer="arms" data-image="arms2.png">
                    <img src="arms3.png" alt="Arms 3" data-layer="arms" data-image="arms3.png">
                    <img src="arms4.png" alt="Arms 4" data-layer="arms" data-image="arms4.png">
                </div>
            </div>
            <div class="category">
                <h2>Accessories</h2>
                <div class="option-list" id="accessoriesOptions">
                    <img src="none.png" alt="Accessories 0" data-layer="accessories" data-image="none.png">
                    <img src="accessorie1.png" alt="Accessories 1" data-layer="accessories" data-image="accessorie1.png">
                    <img src="accessorie2.png" alt="Accessories 2" data-layer="accessories" data-image="accessorie2.png">
                    <img src="accessorie3.png" alt="Accessories 3" data-layer="accessories" data-image="accessorie3.png">
                    <img src="accessorie4.png" alt="Accessories 4" data-layer="accessories" data-image="accessorie4.png">
                </div>
            </div>
            <div class="category">
                <h2>Mouth</h2>
                <div class="option-list" id="mouthOptions">
                    <img src="mouth1.png" alt="Mouth 1" data-layer="mouth" data-image="mouth1.png">
                    <img src="mouth2.png" alt="Mouth 2" data-layer="mouth" data-image="mouth2.png">
                    <img src="mouth3.png" alt="Mouth 3" data-layer="mouth" data-image="mouth3.png">
                    <img src="mouth4.png" alt="Mouth 4" data-layer="mouth" data-image="mouth4.png">
                    <img src="mouth5.png" alt="Mouth 5" data-layer="mouth" data-image="mouth5.png">
                    <img src="mouth6.png" alt="Mouth 6" data-layer="mouth" data-image="mouth6.png">
                </div>
            </div>
            <div class="category">
                <h2>Eyes</h2>
                <div class="option-list" id="eyesOptions">
                    <img src="eyes1.png" alt="Eyes 1" data-layer="eyes" data-image="eyes1.png">
                    <img src="eyes2.png" alt="Eyes 2" data-layer="eyes" data-image="eyes2.png">
                    <img src="eyes3.png" alt="Eyes 3" data-layer="eyes" data-image="eyes3.png">
                    <img src="eyes4.png" alt="Eyes 4" data-layer="eyes" data-image="eyes4.png">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
