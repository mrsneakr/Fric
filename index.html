
<!DOCTYPE html>
<html>
<head>
    <title>Fric Generator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">


    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- √úberschrift -->
        <h1 class="main-title">Fric Generator</h1>
        <h2 class="subtitle">Create your unique Fric!</h2>

        <!-- Vorschaufenster -->
        <div class="preview-box">
            <div id="previewContainer">
                <img id="layer1" src="layer1/bg1.png" class="layer" alt="Layer 1">
                <img id="layer2" src="layer2/color1.png" class="layer" alt="Layer 2">
                <img id="layer3" src="layer3/shape.png" class="layer" alt="Layer 3">
                <img id="layer4" src="layer4/mouth1.png" class="layer" alt="Layer 4">
                <img id="layer5" src="layer5/eye1.png" class="layer" alt="Layer 5">
                <img id="layer6" src="layer6/design1_1.png" class="layer" alt="Layer 6">
            </div>
        </div>

        <!-- Namensfeld -->
        <input type="text" id="nameInput" placeholder="Enter your name" />

        <!-- Buttons -->
        <div class="button-container">
            <button id="randomizeButton">Randomize üé≤</button>
            <button id="downloadButton">Download ‚¨áÔ∏è</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
