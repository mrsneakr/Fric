<!DOCTYPE html>
<html>
<head>
    <title>Fric Generator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">


    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="preview">
            <div id="previewContainer">
                <img id="layer1" src="layer1/none.png" class="layer" alt="Layer 1">
                <img id="layer2" src="layer2/none.png" class="layer" alt="Layer 2">
                <img id="layer3" src="layer3/none.png" class="layer" alt="Layer 3">
                <img id="layer4" src="layer4/none.png" class="layer" alt="Layer 4">
                <img id="layer5" src="layer5/none.png" class="layer" alt="Layer 5">
                <img id="layer6" src="layer6/none.png" class="layer" alt="Layer 6">
            </div>
            <div id="button-container">
                <button id="randomizeButton">Randomize</button>
                <button id="downloadButton">Download</button>
            </div>
        </div>
        <div class="options">
            <div class="category">
                <h2>Layer 1</h2>
                <div class="option-list" id="layer1Options">
                    <img src="layer1/none.png" alt="Layer 1 - None" data-layer="layer1" data-image="layer1/none.png">
                    <img src="layer1/image1.png" alt="Layer 1 - Image 1" data-layer="layer1" data-image="layer1/image1.png">
                    <img src="layer1/image2.png" alt="Layer 1 - Image 2" data-layer="layer1" data-image="layer1/image2.png">
                </div>
            </div>
            <div class="category">
                <h2>Layer 2</h2>
                <div class="option-list" id="layer2Options">
                    <img src="layer2/none.png" alt="Layer 2 - None" data-layer="layer2" data-image="layer2/none.png">
                    <img src="layer2/image1.png" alt="Layer 2 - Image 1" data-layer="layer2" data-image="layer2/image1.png">
                    <img src="layer2/image2.png" alt="Layer 2 - Image 2" data-layer="layer2" data-image="layer2/image2.png">
                </div>
            </div>
            <div class="category">
                <h2>Layer 3</h2>
                <div class="option-list" id="layer3Options">
                    <img src="layer3/none.png" alt="Layer 3 - None" data-layer="layer3" data-image="layer3/none.png">
                    <img src="layer3/image1.png" alt="Layer 3 - Image 1" data-layer="layer3" data-image="layer3/image1.png">
                    <img src="layer3/image2.png" alt="Layer 3 - Image 2" data-layer="layer3" data-image="layer3/image2.png">
                </div>
            </div>
            <div class="category">
                <h2>Layer 4</h2>
                <div class="option-list" id="layer4Options">
                    <img src="layer4/none.png" alt="Layer 4 - None" data-layer="layer4" data-image="layer4/none.png">
                    <img src="layer4/image1.png" alt="Layer 4 - Image 1" data-layer="layer4" data-image="layer4/image1.png">
                    <img src="layer4/image2.png" alt="Layer 4 - Image 2" data-layer="layer4" data-image="layer4/image2.png">
                </div>
            </div>
            <div class="category">
                <h2>Layer 5</h2>
                <div class="option-list" id="layer5Options">
                    <img src="layer5/none.png" alt="Layer 5 - None" data-layer="layer5" data-image="layer5/none.png">
                    <img src="layer5/image1.png" alt="Layer 5 - Image 1" data-layer="layer5" data-image="layer5/image1.png">
                    <img src="layer5/image2.png" alt="Layer 5 - Image 2" data-layer="layer5" data-image="layer5/image2.png">
                </div>
            </div>
            <div class="category">
                <h2>Layer 6</h2>
                <div class="option-list" id="layer6Options">
                    <img src="layer6/none.png" alt="Layer 6 - None" data-layer="layer6" data-image="layer6/none.png">
                    <img src="layer6/image1.png" alt="Layer 6 - Image 1" data-layer="layer6" data-image="layer6/image1.png">
                    <img src="layer6/image2.png" alt="Layer 6 - Image 2" data-layer="layer6" data-image="layer6/image2.png">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
