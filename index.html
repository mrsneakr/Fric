<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fric Generator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header>
            <h1>Fric Generator</h1>
            <p>Create your unique Fric character and pay with Fric tokens!</p>
        </header>

        <!-- Wallet Connection -->
        <div class="wallet-container">
            <button id="connectWallet">Connect Wallet</button>
            <div id="walletStatus">Wallet: Not Connected</div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Character Preview Section -->
            <div class="preview-section">
                <div id="previewContainer">
                    <img id="background" src="background1.png" class="layer" alt="Background">
                    <img id="accessories" src="accessorie1.png" class="layer" alt="Accessories">
                    <img id="body" src="body1.png" class="layer" alt="Body">
                    <img id="mouth" src="mouth1.png" class="layer" alt="Mouth">
                    <img id="eyes" src="eyes1.png" class="layer" alt="Eyes">
                    <img id="arms" src="arms1.png" class="layer" alt="Arms">
                    <img id="head" src="head1.png" class="layer" alt="Head">
                </div>
                <div class="button-container">
                    <button id="randomizeButton">Randomize</button>
                    <button id="downloadButton">Download</button>
                </div>
            </div>

            <!-- Rarity and Leaderboard Section -->
            <div class="info-section">
                <div class="rarity-section">
                    <h2>Attributes</h2>
                    <div class="attributes">
                        <!-- Attributes will be dynamically injected here -->
                    </div>
                    <div class="score-section">
                        <!-- Rank will be dynamically displayed here -->
                    </div>
                </div>
                <div class="leaderboard">
                    <h2>Leaderboard</h2>
                    <ul id="leaderboardList">
                        <!-- Leaderboard entries will be dynamically injected here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Fric Official. All rights reserved.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
